<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@300&display=swap" rel="stylesheet">
</head>
<body>

     <div class="score-table">
        <h2>X: <span class="scorex">0</span></h2>
        <h2>O: <span class="scoreo">0</span></h2>
    </div> 

<!--      <p id="who-move"><span class="who-move">X</span> to move</p>  -->

    <div class="game-box">
        <div class="game-cell top left"></div>
        <div class="game-cell top"></div>
        <div class="game-cell top right"></div>

        <div class="game-cell left"></div>
        <div class="game-cell"></div>
        <div class="game-cell right"></div>

        <div class="game-cell bottom left"></div>
        <div class="game-cell bottom"></div>
        <div class="game-cell bottom right"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
